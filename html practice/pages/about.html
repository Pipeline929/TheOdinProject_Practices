<!-- This file is to help me learn how to use relative links within a separate directory from the main html file -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>About page</h1>
<!-- We use "../" to link to a relative path that exists in a separate directory within the parent directory, being we want to access the images directory here within the pages directory to display the image within our About page. -->
    <img src="../images/dog.jpg" alt="Image of my dog Charles who is a pug">
</body>
</html>
